security:
    # 1. Hachage des mots de passe
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # 2. Hiérarchie des rôles (L'Admin a les droits du User)
    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER

    # 3. Source des utilisateurs
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    # 4. Les pare-feu (Firewalls)
    firewalls:
        dev:
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            # On indique à Symfony d'utiliser ton formulaire de connexion
            custom_authenticator: App\Security\AppAuthenticator
            logout:
                path: app_logout
                # Où aller après la déconnexion
                target: app_post_index

    # 5. Contrôle d'accès (Tout en bas, bien aligné à gauche)
    access_control:
        # L'admin peut accéder à tout ce qui commence par /admin
        - { path: ^/admin, roles: ROLE_ADMIN }
        
        # Seul l'admin peut créer un article (selon ton devoir)
        - { path: ^/post/new, roles: ROLE_ADMIN }
        
        # Un utilisateur doit être connecté pour commenter
        - { path: ^/comment/new, roles: ROLE_USER }

when@test:
